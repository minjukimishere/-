<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--콘텐츠속성정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--기기인식-->
        <title>자식 선택자(Child Selector)</title>
        <style>
            .box>div>p{
                color:red;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p>lorem 1</p>
            <div>
                <p>lorem 2</p>
            </div>
            <p>lorem 3</p>
        </div>
    </body>
</html>
