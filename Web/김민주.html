<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open</title>
</head>
<body>
    <button onclick="popup()">팝업창 열기</button>
    <script>
        var _width=450;
        var _height=300;
        var _left=(window.screen.width-450)/2;
        var _top=(window.screen.height-300)/2;
        function popup(){
            window.open('popup.html','팝업창 열기','width='+_width+',height='+_height+',left='+_left+',top='+_top);
        }
    </script>
</body>
</html>
