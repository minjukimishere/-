<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>window 객체의 속성</title>

    <style>
        *

        /*웹브라우저에 스크롤을 생기게 하기 위해 body 태그에 너비, 높이 추가*/
        * body {

            width: 2500px;

            height: 5000px;

        }

        *

        /*스크롤 되어도 버튼이 따라다니게 하기 위해 fixed 속성값 추가 */
        * button {

            position: fixed;

            left: 10px;

            top: 10px;

        }
    </style>

</head>

<body>

    <button onclick="printInfo()">window 객체 속성</button>

    <script>

        function printInfo() {


        }

    </script>

</body>
